<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>草原地域特色商城</title>

    <!-- BOOTSTRAP STYLES-->
    <link href="/css/bootstrap.css" rel="stylesheet" />
    <!-- FONTAWESOME STYLES-->
    <link href="/css/font-awesome.css" rel="stylesheet" />
    <!--CUSTOM BASIC STYLES-->
    <link href="/css/basic.css" rel="stylesheet" />
    <!--CUSTOM MAIN STYLES-->
    <link href="/css/custom.css" rel="stylesheet" />
    <style type="text/css">
        .form-group .col-sm-10{
            width: 35%;
        }
        #main-menu h5{
            color: #aaaaaa;
        }
    </style>
</head>
<body>
<div id="wrapper">
    <nav class="navbar-default navbar-side" role="navigation">
        <div class="sidebar-collapse">
            <ul class="nav" id="main-menu">
                <li>
                    <div class="row">
                        <div class="col-md-6">
                        </div>
                        <div class="col-md-6">
                            <br/>
                            <h5>你好! [[${user.name}]]</h5>
                        </div>
                    </div>
                </li>
                <li>
                    <a class="active-menu" th:href="@{/categories}"><i class="fa fa-dashboard "></i>商品浏览</a>
                </li>
                <li>
                    <a th:href="@{/interest}"><i class="fa fa-dashboard "></i>查看购物车</a>
                </li>
                <li>
                    <a  th:href="@{/ongoingOrder}"><i class="fa fa-dashboard "></i>订单结算</a>
                </li>
                <li>
                    <a  th:href="@{/finishedOrder}"><i class="fa fa-dashboard "></i>查看历史订单</a>
                </li>
                <li>
                    <a  th:href="@{/userInfo}"><i class="fa fa-dashboard "></i>个人信息管理</a>
                </li>
                <li>
                    <a  th:href="@{/scoreExchange}"><i class="fa fa-dashboard "></i>积分兑换</a>
                </li>
            </ul>
        </div>

    </nav>
    <!-- /. NAV SIDE  -->
    <div id="page-wrapper">
        <div id="page-inner">
            <div class="row">
                <div class="col-md-12">
                    <a class="btn btn-danger" th:href="@{/login}"
                       style="float: right">退出</a>
                    <h1 class="page-head-line">商品分类</h1>
                    <div class="row">
                        <div class="col-md-6"><a th:href="@{/goodsInfo/奶制品}"><img style="float: right;" src="../img/milk.jpg"></a></div>
                        <div class="col-md-6"><a th:href="@{/goodsInfo/肉类}"><img style="float: right;" src="../img/meat.jpg"></a></div>
                    </div>
                    <br/>
                    <div class="row">
                        <div class="col-md-6"><a th:href="@{/goodsInfo/酒}"><img style="float: right;" src="../img/wine.jpg"></a></div>
                        <div class="col-md-6"><a th:href="@{/goodsInfo/毯子}"><img style="float: right;" src="../img/blanket.jpg"></a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /. PAGE WRAPPER  -->
</div>
<!-- /. WRAPPER  -->
<div id="footer-sec">
    &copy; 草原地域特色商城
</div>
<!-- /. FOOTER  -->

<!-- CUSTOM SCRIPTS -->
<script src="/js/custom.js"></script>

<script src="/js/jquery-latest.js"></script>
